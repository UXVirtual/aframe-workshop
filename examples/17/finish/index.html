<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Example 17</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
    </a-assets>

    <!-- Player -->
    <a-entity camera="userHeight: 1.6"
              universal-controls="movementControls: checkpoint"
              checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: black; shader: flat">
            <a-animation begin="click" attribute="material.color" from="red" to="black" dur="0"></a-animation>
            <a-animation begin="click" attribute="scale" from="0.8 0.8 0.8" to="1 1 1" dur="0"></a-animation>
            <a-animation begin="cursor-fusing" attribute="material.color" from="black" to="red" dur="500"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                         fill="forwards" from="1 1 1" to="0.8 0.8 0.8" dur="500"></a-animation>
        </a-entity>
    </a-entity>

    <!-- Terrain -->
    <a-grid></a-grid>

    <!-- Checkpoints -->
    <a-entity position="1 0 1">
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
    </a-entity>

    <!-- Lighting -->
    <a-light type="ambient" color="#fff"></a-light>
</a-scene>
</body>
</html>
